name: Setup nix
description: Setup nix

inputs:
  script:
    description: The script to be run in the nix shell
    required: false
  devShell:
    description: The name of the devShell
    required: true

runs:
  using: composite
  steps:
    - uses: DeterminateSystems/nix-installer-action@v14
    - uses: DeterminateSystems/magic-nix-cache-action@v8
    - name: Prepare nix dev shell
      shell: nix develop --quiet .#${{ inputs.devShell }} -c bash -e {0}
      run: |
    - name: Dependency check
      shell: nix develop --quiet .#${{ inputs.devShell }} -c bash -e {0}
      if: inputs.script != ''
      env:
        INPUT_SCRIPT: ${{ inputs.script }}
      run: eval "$INPUT_SCRIPT"
