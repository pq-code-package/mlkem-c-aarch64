name: CI
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
jobs:
  build_kat:
    strategy:
      fail-fast: false
      matrix:
        external:
         - ${{ github.repository_owner != 'pq-code-package' }}
        target:
         - runner: macos-latest
           name: 'MacOS'
           arch: 'arm64'
           cross-prefix: ' '
           cflags: '-DFORCE_AARCH64'
         - runner: pqcp-arm64
           name: 'ubuntu-latest (aarch64)'
           arch: 'aarch64'
           cross-prefix: ' '
           cflags: '-DFORCE_AARCH64'
         - runner: ubuntu-latest
           name: 'ubuntu-latest (x86_64, cross)'
           arch: 'x86_64'
           cross-prefix: 'aarch64-unknown-linux-gnu-'
           cflags: '-DFORCE_AARCH64'
         - runner: ubuntu-latest
           name: 'ubuntu-latest (x86_64, native)'
           arch: 'x86_64'
           cross-prefix: ''
        exclude:
         - {external: true,
            target: {
              runner: 'pqcp-arm64',
              name: 'ubuntu-latest (aarch64)',
              arch: 'aarch64',
              cross-prefix: ' ',
              cflags: '-DFORCE_AARCH64'
            }}
    name: Functional tests (${{ matrix.target.name }})
    runs-on: ${{ matrix.target.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: functest opt
        uses: ./.github/actions/functest
        with:
          use-nix: true
          cflags: ${{ matrix.target.cflags }}
          cross-prefix: ${{ matrix.target.cross-prefix }}
          opt: true
      - name: functest non-opt
        uses: ./.github/actions/functest
        with:
          use-nix: true
          cflags: ${{ matrix.target.cflags }}
          cross-prefix: ${{ matrix.target.cross-prefix }}
          opt: false
  lint:
    strategy:
      matrix:
        system: [ubuntu-latest]
    name: Linting
    runs-on: ${{ matrix.system }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/lint
        with:
          use-nix: true
          cross-prefix: "aarch64-unknown-linux-gnu-"
  cbmc:
    strategy:
      matrix:
        system: [macos-latest]
    name: CBMC
    runs-on: ${{ matrix.system }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cbmc
        with:
          use-nix: true
