name: Build Test
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ "main" ]
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: sudo apt install astyle
    - name: Astyle
      run: astyle **/*.[ch] --options=.astylerc --dry-run | grep -vq "Formatted"
    - name: test MLKEM APIs
      run: |
        make mlkem; 
        test/test_kyber512
        test/test_kyber768
        test/test_kyber1024
    